---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  yamllint .
  ansible-lint
  flake8

platforms:
  - name: instance-${TOX_ENVNAME}
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-'centos:7'}-ansible:latest"
    command: ""
    #command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  log: true

verifier:
  name: testinfra

