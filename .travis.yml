---
sudo: required
language: python
python:
  #- "3.6"
  #- "3.7"
  - "3.8"
  
services:
  - docker

cache:
  pip: true
  directories:
  - ".tox"

install:
  - python3 -m pip install tox-travis

  # Check tox version
  - tox --version

  # Check installed tox
  - pip freeze | grep tox

script:
  - tox -l
  - tox
